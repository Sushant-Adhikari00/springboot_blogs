server:
  port: 8090
spring:
  application:
    name: blog_platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.yaml
    contexts: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_UNAME}
    password: ${EMAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  web:
    resources:
      static-locations: file:./uploads/
  servlet:
   multipart:
     max-file-size: 10MB
     max-request-size: 10MB

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

jwt:
  secret: ${JWT_SECRET}